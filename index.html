<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple UI Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="fonts/fontawesome-all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center">Simple <span class="brand-text">Form</span> Template</h3>
            <div class="wrapper animated bounceInLeft">
                <div class="company-info">
                    <div>
                        <h3 class="brand">Simple <span class="brand-text">Web</span> Design</h3>
                        <ul>
                            <li><i class="fas fa-road"></i> 106 nike road Enugu</li>
                            <li><i class="fas fa-phone"></i> 08108208409</li>
                            <li><i class="fas fa-envelope "></i> anihvictor57@gmail.com</li>
                        </ul>
                    </div>
                    <div class="img-bg"></div>
                </div>
                <div class="contact">
                    <h3>Email Us</h3>
                    <form action="">
                        <p>
                            <label>Name</label>
                            <input type="text" name="name">
                        </p>
                        <p>
                            <label>Company</label>
                            <input type="text" name="company">
                        </p>
                        <p>
                            <label>Email Address</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Phone Number</label>
                            <input type="text" name="Phone">
                        </p>
                        <p class="full">
                            <label>Message</label>
                            <textarea name="Message" rows="5"></textarea>
                        </p>
                        <p class="full">
                            <button>Submit</button>
                        </p>
                    </form>
                </div>
            </div>
    </div>
</body>

</html>
